<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily:  {
                    "serif": ["Crimson Text"],
                },
            }
          }
        }
      </script>
    <title>Watchlist</title>
    <link rel="stylesheet" href="watchlist.css">
</head>

<nav>nav bar</nav>

<body>
    <div class="movie-list flex justify-center justify-around mt-10">
        <div class="w-1/4">
            <h3 class="underline underline-offset-2 font-['Crimson Text'] text-2xl font-bold">Recently Watched</h3>
            <ul class="none mt-5" id="recent"></ul>
        </div>

        <div class="w-1/4">
            <h3 class="underline underline-offset-2 font-['Crimson Text'] text-2xl font-bold">Your list</h3>
            <div class="scroll overflow-y-auto mt-5">
                <ul class="none" id="myWatchList"></ul>
            </div>
        </div>

        <div class="w-1/4">
            <h3 class="underline underline-offset-2 font-['Crimson Text'] text-2xl font-bold">Recommended</h3>
            <div class="scroll overflow-y-auto mt-5">
                <ul class="none" id="recommendation"></ul>
            </div>
        </div>

    </div>
</body>

<script src ="watchlist.js"></script>

</html>
